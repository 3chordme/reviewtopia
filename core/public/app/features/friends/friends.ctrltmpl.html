<div class="row">
  <div class="clm clm-1">&nbsp;</div>
  <div class="clm clm-5">
    <h2>current friends</h2>
    <div ng-repeat="friend in user.friendIds">
      <profile user="friend"></profile>
      <button>delete friend</button>
      <hr />
    </div>
  </div>

  <div class="clm clm-5">
    <h2>new friends</h2>
    <button ng-click="findFriend(email)">find friend</button>
    <input type="text" placeholder="email address" ng-model="email"> {{ email }}
    <profile></profile>
    <button>add friend</button>
  </div>

<div class="clm clm-1">&nbsp;</div>

</div>
