<banner user="user"></banner>

<div class="row">
<div class="clm clm-3">&nbsp;</div>
<div class="clm clm-6">
  <h2>Profile Information</h2>
  <form>
    <input type="text" placeholder="username" ng-model="user.username">
    <input type="email" placeholder="email" ng-model="user.email">
    <input type="text" placeholder="password" ng-model="user.password">
    <input type="text" placeholder="name" ng-model="user.name">
    <input type="text" placeholder="profile image URL" ng-model="user.profileImage">
    <button type="submit" ng-click="submit(user)">submit</button>
  </form>
</div>
<div class="clm clm-3">&nbsp;</div>
</div>
