<!DOCTYPE html>
<html lang="en" ng-app="reviewnicorn">
<head>
  <meta charset="UTF-8">
  <title>Reviewtopia</title>

<!-- links -->

  <link rel="stylesheet" href="/styles/style.css" media="screen" title="no title" charset="utf-8">

<body ng-controller="mainCtrl">

  <div class="clm clm-1" style="background-color: orange; height: 2em"></div>
  <div class="clm clm-1" style="background-color: pink; height: 2em"></div>
</div>

  <main>
    <p>Directive tests:</p>
    <profile></profile>
    <review></review>

    <p>Testing main: {{test}}</p>

    <div ui-view></div>
  </main>

  <footer>
    copyright 2016 all rights reserved
  </footer>
</div>
